<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ajout d'un arbre</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="js/ajax.js" defer></script>
        <script src="js/arbres.js" defer></script>

    </head>
    <body>
        <nav>
            <div class="left_nav">
                <img src="assets/img/logo_web_project.jpg" alt="ISEN Logo" class="logo" width="60px">
            </div>
    
            <div class="right_nav">
                <a href="index_accueil.html">Accueil</a>
                <a href="carte.html">Visualisation</a>
                <a href="ajout.html">Ajouter un arbre</a>
            </div> 
        </nav>
 
        <main>
            <div class="form_ajout">
                <form id="ajoutArbre">
                    <h2>Ajouter un arbre</h2>
                    <div id="autocomplete-container">
                        <!-- Champ de saisie avec autocomplétion -->
                        <input type="text" id="autocomplete-input" placeholder="Sélectionnez une espèce">
                        
                        <!-- Suggestions (liste non ordonnée) -->
                        <div id="autocomplete-suggestions"></div>
                    </div>
            
                    <p>Tailles</p>
                    <div class="taille_form">
                        <input type="number" id="haut_tot" name="haut_tot" placeholder="Totale" required step="any">
                        <input type="number" id="haut_tronc" name="haut_tronc" placeholder="Tronc" required step="any">
                        <input type="number" id="diam_tronc" name="diam_tronc" placeholder="Diamètre" required step="any">
                    </div>

                    <div class="coord_form">
                        <p>Coordonnées</p>
                        <input type="number" id="lat" name="lat" placeholder="Latitude" required  step="any">
                        <input type="number" id="longi" name="longi" placeholder="Longitude" required step="any">
                    </div>
                 
                    
                    <select id="fk_arb_etat" name="fk_arb_etat" required>
                        <option value="0">fk_arb_etat</option>
                    </select>
        
                    <select id="fk_stadedev" name="fk_stadedev" required>
                        <option value="0">fk_stadedev</option>
                    </select>
        
                    <select id="fk_port" name="fk_port" required>
                        <option value="0">fk_port</option>
                    </select>
        
                    <select id="fk_pied" name="fk_pied" required>
                        <option value="0">fk_pied</option>
                    </select>
                    
                    <div class="remarquable_card">
                        <input type="checkbox" id="remarquable" name="remarquableCheckbox" />
                        <label for="remarquable">remarquable </label>
                    </div>
    
                    <button type="submit">Ajouter l'arbre</button>  
                </form> 
            </div>

            <div id="popup" class="hidden">
                <div class="popup-content">
                    <img src="assets/img/logo_web_project.jpg" alt="Arbre en rotation" class="tree-image">
                    <p>ajout de l'arbre ...</p>
                </div>
            </div>
        
            <script src="js/popup.js"></script>

        </main>    

        <footer>
            <div class="footer_left">
                <p>Copyright © 2024 Helary Ewen | Timoté Chimienti. All rights reserved.</p>
            </div>
    
            <div class="footer-logos">
                <img src="assets/img/logo_ISEN.png" alt="ISEN Logo" width="60px">
            </div>
        </footer>

        <script src="" async defer></script>
    </body>
</html>
