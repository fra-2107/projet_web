<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ajout d'un arbre</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="js/ajax.js" defer></script>
        <script src="js/arbres.js" defer></script>

    </head>
    <body>
        <form id="ajoutArbre">
            <input type="text" id="espece" name="espece" placeholder="Espèce" required>
            <input type="number" id="haut_tot" name="haut_tot" placeholder="Hauteur Totale" required>
            <input type="number" id="haut_tronc" name="haut_tronc" placeholder="Hauteur du Tronc" required>
            <input type="number" id="diam_tronc" name="diam_tronc" placeholder="Diamètre du Tronc" required>
            <input type="number" id="lat" name="lat" placeholder="Latitude" required>
            <input type="number" id="longi" name="longi" placeholder="Longitude" required>
            <select id="fk_arb_etat" name="fk_arb_etat" required>
                <option value="1">EN PLACE</option>
                <option value="2">ABATTU</option>
            </select>

            <select id="fk_stadedev" name="fk_stadedev" required>

            </select>

            <select id="fk_port" name="fk_port" required>
                <option value="1">etete</option>
                <option value="2">cepee</option>
            </select>

            <select id="fk_pied" name="fk_pied" required>
                <option value="1">Terre</option>
                <option value="2">gazon</option>
            </select>

            <input type="text" id="remarquable" name="remarquable" placeholder="Remarquable" required>
            <button type="submit">Ajouter l'Arbre</button>
        </form>

        <table id="tableArbres"></table>
        
        <script src="" async defer></script>
    </body>
</html>
